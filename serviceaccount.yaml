---
apiVersion: v1
kind: Namespace
metadata:
  name: do-floating-ip-controller-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions
  namespace: do-floating-ip-controller-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-actions
  namespace: do-floating-ip-controller-system
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - "*"
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - services
  - secrets
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions
  namespace: do-floating-ip-controller-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-actions
subjects:
- kind: ServiceAccount
  name: github-actions
  namespace: do-floating-ip-controller-system
